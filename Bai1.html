<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập các phương pháp CSS</title>
    
    <!-- Liên kết tới tệp CSS ngoài -->
    <link rel="stylesheet" href="bai1.css">

    <!-- CSS nội bộ cho phần tử <p> -->
    <style>
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Phần tử div được tạo kiểu qua CSS ngoài -->
    <div>
        Đây là một phần tử div với CSS ngoài.
    </div>

    <!-- Phần tử p được tạo kiểu qua CSS nội bộ -->
    <p>Đây là một đoạn văn với CSS nội bộ.</p>

    <!-- Phần tử button được tạo kiểu qua CSS nội tuyến -->
    <button style="background-color: orange; font-size: 18px;">Bấm vào đây</button>

</body>
</html>
